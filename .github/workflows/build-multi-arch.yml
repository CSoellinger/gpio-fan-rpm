name: Multi-Architecture Build

on:
  # Trigger on tags starting with 'v'
  push:
    tags:
      - 'v*'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-cross:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build ${{ matrix.arch }} binary
        run: |
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            --build-arg PKG_TAG=${{ steps.version.outputs.version }} \
            -f Dockerfile.cross \
            --load \
            -t gpio-fan-rpm-builder-${{ matrix.arch }} .

      - name: Extract binary
        run: |
          mkdir -p dist
          CONTAINER_ID=$(docker create gpio-fan-rpm-builder-${{ matrix.arch }})
          docker cp $CONTAINER_ID:/usr/local/bin/gpio-fan-rpm dist/gpio-fan-rpm-${{ matrix.arch }}
          docker rm $CONTAINER_ID

      - name: Test binary (amd64 only)
        if: matrix.arch == 'amd64'
        run: |
          chmod +x dist/gpio-fan-rpm-${{ matrix.arch }}
          dist/gpio-fan-rpm-${{ matrix.arch }} --version
          dist/gpio-fan-rpm-${{ matrix.arch }} --help

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: gpio-fan-rpm-${{ matrix.arch }}
          path: dist/gpio-fan-rpm-${{ matrix.arch }}
          retention-days: 90
